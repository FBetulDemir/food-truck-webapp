<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="script.js"></script>
    <title>Yum yum gimme sum</title>
</head>
<body>
    <!-- Menu section -->
    <section class="menu-section hidden">
        <header class="header">

            <div class="cart-icon">
              <span class="cart-count">0</span>
              <img src="images/cart.jpg" alt="A cart icon">
            </div>
        </header>
        <h1>MENY</h1>  
        <div class="menu-container">
            
            <div class="menu-category">
                
                <div class="menu-items" id="wontonItems">
                    <!-- here comes the wontons -->
                </div>
            </div>
            <div class="menu-category">
                <h2>Dips</h2>
                <div class="menu-items" id="dipItems">
                    <!-- here comes the dips -->
                </div>
            </div>
            <div class="menu-category">
                <h2>Drinks</h2>
                <div class="menu-items" id="drinkItems">
                    <!-- here comes the drinks -->
                </div>
            </div>
        </div>
    </section>
    <!-- Cart Section -->
    <section id="cartSection" class="cart-section hidden">
        <h1>VARUKORG</h1>
        <div class="cart-container">
        
        </div>
        <div class="cart-summary">
            <p>Total inkl. 20% moms: <span id="cartTotal">0 SEK</span></p>
            <button id="checkoutBtn">TAKE MY MONEY!</button>
        </div>
    </section>

    <!-- Confirmation Section -->
    <section id="confirmationSection" class="confirmation-section hidden">
        <h1>DINA WONTONS TILLAGAS!</h1>
        <p>ETA 5 MIN</p>
        <p>#<span id="orderId"></span></p>
        <button id="viewReceiptBtn">SE KVITTO</button>
        <button id="newOrderBtn">GÖR EN NY BESTÄLLNING</button>
    </section>

    <!-- Receipt Section -->
    <section id="receiptSection" class="receipt-section hidden">
        <h1>KVITTO</h1>
        <div class="receipt-container">
        
        </div>
        <p>Total inkl. moms: <span id="receipt-total"></span></p>
        <button id="newOrderReceiptBtn">GÖR EN NY BESTÄLLNING</button>
    </section>
</body>
</html>
