<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/cart.css">
    <link rel="stylesheet" href="styles/confirmation.css">
    <link rel="stylesheet" href="styles/receipt.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="script.js"></script>
    <title>Yum yum gimme sum</title>
</head>
<body>
    <!-- Menu section -->
    <section class="menu-section">
        <header class="header">

            <div class="cart-icon">
              <span class="cart-count">0</span>
              <img src="images/cart.jpg" alt="A cart icon" class="cart-image">
            </div>
        </header>
        <h1>MENY</h1>  
        <div class="menu-container">
            
            <div class="menu-category">
                
                <div class="menu-items selected" id="wontonItems">
                    <!-- here comes the wontons -->
                </div>
            </div>
            <div class="menu-category">
                <h3 class="dips-title">Dips</h3>
                <div class="menu-items grid-items" id="dipItems">
                    <!-- here comes the dips -->
                </div>
            </div>
            <div class="menu-category">
                <h2 class="drinks-title ">Drinks</h2>
                <div class="menu-items grid-items" id="drinkItems">
                    <!-- here comes the drinks -->
                </div>
            </div>
        </div>
    </section>
    <!-- Cart Section -->
    <section class="cart-section hidden">
        <div class="cart-icon-position">
            <img src="images/cart.jpg" alt="A cart icon" class="cart-image">
        </div>
        <!-- <h1>VARUKORG</h1> -->
        <div class="cart-container">
        
        </div>
        <div class="cart-summary">
            <div class="cart-summary-header">
              <p>
                <span class="summary-title">TOTALT</span>
                <span class="summary-price" id="cartTotal">120 SEK</span>
              </p>
              <p class="summary-subtitle">inkl 20% moms</p>
            </div>
            <button class="checkoutBtn">TAKE MY MONEY!</button>
        </div>
          
    </section>

    <!-- Confirmation Section -->
    <section class="confirmation-section hidden">
        <img src="images/box.png" alt="An image of a food take away box">
        <h1>DINA WONTONS TILLAGAS!</h1>
        <p>ETA 5 MIN</p>
        <div class="order-id"></div>
        <button class="viewReceiptBtn">SE KVITTO</button>
        <button class="newOrderBtn">GÖR EN NY BESTÄLLNING</button>
    </section>
  
    <!-- Receipt Section -->
    <section id="receiptSection" class="receipt-section hidden">
        <img src="images/logo.png" alt="">
        <h1>KVITTO</h1>
        <div class="kvitto-id"></div>
        <div class="receipt-container"></div>
        <p>Total inkl. moms: <span id="receipt-total"></span></p>
        <button class="newOrderBtn">GÖR EN NY BESTÄLLNING</button>
    </section> 
</body>
</html>
